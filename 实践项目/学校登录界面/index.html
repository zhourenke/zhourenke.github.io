<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>统一身份验证</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 背景 -->
    <div class="bg flex">
      <!-- 语言切换 -->
      <div class="lang">
        <a href="index.html" class="link">中文</a>
        <span>|</span>
        <a href="#" class="link">English</a>
      </div>

      <!-- 登录框 -->
      <div class="login">
        <!-- 水印图标 -->
        <div class="logo">
          <img src="logo.png" alt="" class="pic" />
        </div>

        <!-- 输入框 -->
        <div class="input">
          <!-- 账号 -->
          <div class="flex">
            <input
              type="text"
              name=""
              id="account"
              class="account"
              placeholder="职工号 / 学号 / 邮箱 / 别名"
            />
          </div>
          <hr class="line" />

          <!-- 密码 -->
          <div class="flex">
            <input
              type="password"
              name=""
              id="password"
              class="password"
              placeholder="密码"
            /><a href="#" class="forgetPassword">忘记密码？</a>
          </div>
          <hr class="line" />
        </div>

        <!-- 登录选项框 -->
        <div class="flex massage">
          <!-- 登录按钮 -->
          <button class="sendMassage">登录</button>

          <!-- 记住我 -->
          <div class="rememberMe flex">
            <input type="checkbox" name="" id="box" />
            <label for="box" class="box">√</label>
            <label for="box" class="text">记住我</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
